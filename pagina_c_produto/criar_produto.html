<html>
    <head>
        <title>Criar Produto</title>
        <link rel="icon" href="../Logo/cyberpoint.png">
        <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
    </head>
    <body>
        <div class="div">
        <form class="formulario_produto" name="criar_produto" action="../pagina_produtos/produtos.html" method="">
            <h1>Bem vindo a Nossa Página de Criação de um Produto!</h1>
            <label>Nome do Produto</label>
            <input class="entrada_dados" type="text" name="nome">
            <br><br>
            <label>Preço do Produto</label>
            <input class="entrada_dados" type="number" name="valor">
            <br><br>
            <label>Código do Produto</label>
            <input class="entrada_dados" type="number" name="cd_produto">
            <br><br>
            <input type="file" name="foto_arquivo">
            <br><br>    
            <textarea class="entrada_dados" name="descrição" cols="20" rows="5">Adicione uma descrição detalhada ao seu Produto!....</textarea>
            <br><br>
            <input class="botao" type="submit" value="Enviar">
            <input class="botao" type="reset" value="Resetar">
        </form>
        <p class="botao_pg_normal"><a href="..//pagina_incial/inicial.html">Voltar para a Página Inicial!</a></p>
        </div>
        <footer class="rodape"><strong>Todos os diretos autorais à Cyber Point ®™</strong></footer>
    </body>
</html>
