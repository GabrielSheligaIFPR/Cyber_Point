<html>
    <head>
        <title>Criar Usuário</title>
        <link rel="icon" href="../Logo/cyberpoint.png">
        <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
    </head>
    <body>
        <div class="c_usuario">
        <h1>Bem Vindo a nossa Página de Criação de Usuário!</h1>
        <form class="formulario_c_us" name="criarUsuario" action="..//pagina_incial/inicial.html" method="">
            <label>Nome</label>
            <input type="text" name="nome">
            <br><br>
            <label>Idade</label>
            <input type="number" name="idade">
            <br><br>
            <label>Nasc.</label>
            <input type="date" name="dataDeNascimento">
            <br><br>
            <label>CPF</label>
            <input type="number" name="CPF">
            <br><br>
            <label>RG</label>
            <input type="number" name="RG">
            <br><br>
            <label>Tel.</label>
            <input type="number" name="CPF">
            <br><br>
            <label>Sexo</label>
            <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="F">Feminino
            <br><br>
            <label>End.</label>
            <input type="text" name="endereço">
            <br><br>
            <label>Estado</label>
            <select>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
            <br><br>
            <input class="botao" type="submit" value="Enviar">
            <input class="botao" type="reset" value="Resetar">
            <br><br>
            <p class="botao"><a href="..//pagina_incial/inicial.html">Voltar para a Página Inicial!</a></p>
        </form>
        </div>
        <footer class="rodape"><strong>Todos os diretos autorais à Cyber Point ®™</strong></footer>
    </body>
</html>
